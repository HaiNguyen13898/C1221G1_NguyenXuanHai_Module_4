<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<th:block th:replace="~{layout_for_all :: head_bootstrap} "></th:block>
</head>
<body>
<th:block th:replace="~{layout_for_all ::nav_bootstrap }"></th:block>
<center>
    <h2>Products list</h2>
    <p>
        <a th:href="@{/product/create}">Create product </a>
    </p>

    <p th:text="${message}" style="color: red"></p>

    <form action="/product">
        <input type="text" placeholder="search name" name="key">
        <input type="text" placeholder="search description" name="des">
        <input type="submit" value="Search">
    </form>
    <br>

    <table class="table" border="1">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name Product</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Producer</th>
            <th scope="col">Product Type</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products : ${productList}">
            <td>
                <a th:text="${products.productName}" th:href="@{/product/view(id=${products.id})}"></a>
            </td>
            <td th:text="${products.price}"></td>
            <td th:text="${products.descriptions}"></td>
            <td th:text="${products.producer}"></td>
            <!--            <td>-->
            <!--                <span th:if="${products.typeProduct}" th:text="${products.typeProduct.typeName}"></span>-->
            <!--                <span th:unless="${products.typeProduct}" th:text="${products.typeProduct}"></span>-->
            <!--            </td>-->
            <td th:text="${products.typeProduct.typeName}"></td>
            <td><a th:href="@{/product/edit(id=${products.id})}">edit</a></td>
            <td><a th:href="@{/product/delete(id=${products.id})}"> delete</a></td>
        </tr>
        </tbody>
    </table>

<!--    <div>-->
<!--        <a th:if="${productList.hasPrevious()}"-->
<!--           th:href="@{/product(page=${productList.number - 1}, keyword=${keyVal},  keyword=${desVal})}">-->
<!--            Previous</a>-->

<!--        <span th:text="${productList.number + 1}"></span>-->
<!--        /-->
<!--        <span th:text="${productList.totalPages}"></span>-->

<!--        <a th:if="${productList.hasNext()}"-->
<!--           th:href="@{/product(page=${productList.number + 1},  keyword=${keyVal},keyword=${desVal})}">-->
<!--            Next-->
<!--        </a>-->
<!--    </div>-->



    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item ">
                <a class="page-link" th:if="${productList.hasPrevious()}"
                   th:href="@{/product(page=${productList.number - 1},  keyword=${keyVal},keyword=${desVal})}">Previous</a>
            </li>
            <li class="page-item">
                <span class="page-link" th:text="${productList.number + 1}"></span>
            </li>
            <li class="page-link">/</li>
            <li class="page-item">
                <span class="page-link" th:text="${productList.totalPages}"></span>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${productList.hasNext()}"
                   th:href="@{/product(page=${productList.number + 1},  keyword=${keyVal},keyword=${desVal})}">Next</a>
            </li>
        </ul>
    </nav>







 <th:block th:replace="~{layout_for_all :: footer_bootstrap}" ></th:block>

 <th:block th:replace="~{layout_for_all :: js_bootstrap}" ></th:block>
</center>
</body>
</html>
