<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h3>
        Edit blog
    </h3>
    <h2>
        <a th:href="@{/blog}"> Back to blog List</a>
    </h2>

    <form th:action="@{/update}" th:object="${blog}" method="post">
        <fieldset>
            <legend>Blog Information</legend>
            <table>
                <input type="hidden" th:field="*{id}">
                <tr>
                    <th>Blog Name</th>
                    <td><input type="text" th:field="*{nameBlog}"></td>
                </tr>
                <tr>
                    <th>Content</th>
                    <td><input type="text" th:field="*{contentBlog}"></td>
                </tr>

                <tr>
                    <th>Category</th>
                    <td>
                        <select th:field="*{category}">
                            <option th:each="category : ${categoryList}" th:value="${category.id}"  th:text="${category.nameCategory}" ></option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit"value="Update"></td>
                </tr>

            </table>
        </fieldset>
    </form>
</center>
</body>
</html>
