<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motorcycle</title>
</head>
<body>
<center>
    <h3>Create User</h3>
    <h2>
        <a th:href="@{/user}"> Back to blog List</a>
    </h2>

    <form th:action="@{/user/save}" th:object="${userDto}" method="post">
        <fieldset>
            <legend>Form create user</legend>
            <table border="1">
                <tr>
                    <th>Name</th>
                    <td>
                        <input type="text" th:field="*{name}">
                        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </p>
                    </td>
                </tr>
                <tr>
                    <th>Phone number</th>
                    <td>
                        <input type="text" th:field="*{phoneNumber}">
                        <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                    </td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td>
                        <input type="text" th:field="*{age}">
                        <p style="color: red" th:if="${#fields.hasErrors('age')} " th:errors="*{age}"></p>

                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="text" th:field="*{email}">
                        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" value="Save"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</center>
</body>
</html>
