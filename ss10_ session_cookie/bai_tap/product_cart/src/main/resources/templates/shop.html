<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <th:block th:replace="~{layout_for_all :: head_bootstrap}" ></th:block>
</head>
<body>
<th:block th:replace="~{layout_for_all :: nav_bootstrap}" ></th:block>

<center>
    <h3>
        <a href="/shopping-cart">Your cart</a>
    </h3>
    <table border="1">
        <tr>
            <td></td>
            <td>Name</td>
            <td>Description</td>
            <td>Price</td>
            <td>Add To Cart</td>
        </tr>
        <th:block th:each="product:${products}">
            <tr>
                <td>
                    <img th:src="${product.img}" width="100px" height="70px" alt="">
                </td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td><a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>
            </tr>
        </th:block>
    </table>
</center>

<th:block th:replace="~{layout_for_all :: footer_bootstrap}"></th:block>
<th:block th:replace="~{layout_for_all :: js_bootstrap}"></th:block>


</body>
</html>
