<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <th:block th:replace="~{layout_for_all :: head_bootstrap} "></th:block>
</head>
<body>
<th:block th:replace="~{layout_for_all ::nav_bootstrap }"></th:block>

<center>
    <p>
        <a href="/shopping-cart">Your cart</a>
    </p>
<div class="container">
    <div class="row">
        <div th:each="product:${products}" class="card-deck col-3 pt-4" >
            <div class="card " >
                <img class="card-img-top" th:src="${product.img}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.price}" ></p>
                    <p class="card-text" th:text="${product.description}" ></p>
                    <a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>


</center>
