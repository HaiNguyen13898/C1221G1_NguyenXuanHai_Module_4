<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <th:block th:replace="~{layout_for_all :: head_bootstrap} "></th:block>
</head>
<body>
<th:block th:replace="~{layout_for_all ::nav_bootstrap }"></th:block>
<center>
    <h2>Contract detail list</h2>
    <h3>
        <a th:href="@{/contractDetail/create}">Create contract detail </a>
    </h3>

    <p th:text="${message}" style="color: red"></p>

    <br>
    <table class="table" border="1">
        <thead class="thead-dark">
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Code contract detail</th>
            <th scope="col">Quantity</th>
            <th scope="col">Customer name</th>
            <th scope="col">Attach service name</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c, no : ${contractDetail}">
            <th scope="row" th:text="${no.count + (contractDetail.number * 4) }"></th>
            <td th:text="${c.id}"></td>
            <td th:text="${c.quantity}"></td>
            <td th:text="${c.contract.customer.nameCustomer}"></td>
            <td th:text="${c.attachService.nameAttachService}"></td>
            <td><a th:href="@{/contractDetail/delete(id=${c.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>


    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item ">
                <a class="page-link" th:if="${contractDetail.hasPrevious()}"
                   th:href="@{/contractDetail(page=${contractDetail.number - 1})}">Previous</a>
            </li>
            <li class="page-item">
                <span class="page-link" th:text="${contractDetail.number + 1}"></span>
            </li>
            <li class="page-link">/</li>
            <li class="page-item">
                <span class="page-link" th:text="${contractDetail.totalPages}"></span>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${contractDetail.hasNext()}"
                   th:href="@{/contractDetail(page=${contractDetail.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>

    <th:block th:replace="~{layout_for_all ::  footer_bootstrap}"></th:block>
    <th:block th:replace="~{layout_for_all :: js_bootstrap}"></th:block>
</center>
</body>
</html>
